spring:
  servlet:
    multipart:
      enabled: true
      max-request-size: 10MB
      max-file-size: 10MB
  datasource:
    url: jdbc:postgresql://${COMMUNITY_DATABASE_HOST}:${COMMUNITY_DATABASE_PORT}/${COMMUNITY_DATABASE_NAME}
    username: ${COMMUNITY_DATABASE_USERNAME}
    password: ${COMMUNITY_DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      expiration: ${JWT_EXPIRATION:86400000} # a day
      refresh-token:
        expiration: ${REFRESH_TOKEN_EXPIRATION:604800000} # 7 days

cors:
  allowedOrigin: ${CORS_ALLOWED_ORIGIN}
  allowedMethods: ${CORS_ALLOWED_METHODS}
  allowedHeaders: ${CORS_ALLOWED_HEADERS}
  allowedCredentials: ${CORS_ALLOWED_CREDENTIALS}
  corsConfiguarion: ${CORS_CONFIGURATION}


cloud:
  aws:
    credentials:
      accessKey: ${CLOUD_AWS_CREDENTIALS_ACCESS_KEY}
      secretKey: ${CLOUD_AWS_CREDENTIALS_SECRET_KEY}
    region:
      static: ${CLOUD_AWS_REGION_STATIC}
    s3:
      bucket: ${CLOUD_AWS_S3_BUCKET}